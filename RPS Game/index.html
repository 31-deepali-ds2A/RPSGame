<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="icon" href="images\favicon.ico">
    <link rel="stylesheet" href="styles\rps.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div id="button-container">
        <button onclick="
        captureUserMove('Rock')
        generateComputerMove()
        evaluateMoves()
        updateGameScore()
        renderGameSummary()
        renderGameHistory()" title="Rock">
    
            <img src="images\rock.png" alt="rock">
        </button>
        <button onclick="
        captureUserMove('Paper')
        generateComputerMove()
        evaluateMoves()
        updateGameScore()
        renderGameSummary()
        renderGameHistory()
        ">

        <img src="images\paper.png" alt="paper">
</button>
        <button onclick="
        captureUserMove('Scissors')
        generateComputerMove()
        evaluateMoves()
        updateGameScore()
        renderGameSummary()
        renderGameHistory()
        ">
        <img src="images\scissors.png" alt="scissors">
        </button>

        <button onclick="
        resetScores();
        renderGameSummary()
        renderGameHistory();">
            <img id="reset-img" src="images\reset.jpg" alt="reset">
        </button>
    </div>
    <div id="game-summary-container">
        <h1>Game Summary</h1>
        <table>
            <tr>
                <th>Wins</th>
                <th>Looses</th>
                <th>Ties</th>
                <th>Games Played</th>
            </tr>
            <tr>
                <td  id="wins">0</td>
                <td id="Looses">0</td>
                <td id="Ties"> 0</td>
                <td id="gamesPlayed"> 0</td>
            </tr>
        </table>
    </div>
    <h1>Games History</h1>
    <table id="gameHistory">
        <tr>
            <th>#</th>
            <th>User Move</th>
            <th>Computer Move</th>
            <th>Result</th>
        </tr>
    </table>

    <script src="scripts/rps.js"></script>

</body>

</html>
